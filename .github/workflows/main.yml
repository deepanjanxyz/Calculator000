name: Flutter Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Reconstruct Project Correctly
        run: |
          # ১. কোডগুলো সাময়িকভাবে সরিয়ে রাখা
          mkdir -p temp_lib
          cp -r lib/* temp_lib/
          cp pubspec.yaml temp_lib/
          
          # ২. কারেন্ট ডিরেক্টরি থেকে এক ধাপ উপরে গিয়ে ফ্রেশ প্রজেক্ট তৈরি
          cd ..
          flutter create --org com.example --project-name calculator_app build_project
          cd build_project
          
          # ৩. আমাদের আসল কোড দিয়ে রিপ্লেস করা
          rm -rf lib/*
          cp -r ../Calculator-2/temp_lib/* lib/
          cp ../Calculator-2/temp_lib/pubspec.yaml .
          
          # ৪. বিল্ড শুরু
          flutter pub get
          flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: ../build_project/build/app/outputs/flutter-apk/*.apk
